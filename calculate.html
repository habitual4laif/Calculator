<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Calculator</title>
 <link rel="stylesheet" href="calculate.css">
</head>
<body>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 id="myHeading">Calculator</h1><hr><br>
                 
            <div id="worksheet" class="worksheet">0</div>
            <table>
                <thead>
                    <tr><th colspan="3"></th> </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="buttons" id="button9">9</button></td>
                        <td><button class="buttons" id="button8">8</button></td>   
                        <td><button class="buttons" id="button7">7</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons" id="button6">6</button></td>
                        <td><button class="buttons" id="button5">5</button></td>   
                        <td><button class="buttons" id="button4">4</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons" id="button3">3</button></td>
                        <td><button class="buttons" id="button2">2</button></td>   
                        <td><button class="buttons" id="button1">1</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons" id="button0">0</button></td>
                        <td><button class="buttondot" id="buttondot">.</button></td>   
                        <td><button class="buttonSign" id="buttonplus">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttonSign" id="buttonminus">-</button></td>
                        <td><button class="buttonSign" id="buttonstar">*</button></td>   
                        <td><button class="buttonSign" id="buttondiv">/</button></td>
                    </tr>
                    <tr> 
                        <td><button class="buttonSign" id="buttonDel">Del</button></td>
                        <td><button class="buttonSign" id="buttonAc">=</button></td>
                        <td><button class="buttonSign" id="buttonback">CE</button></td>
                    </tr><br>
                </tbody>
            </table>
 
    </div>
        
    <div class="col-3"></div>
    </div>
    
    <br><br><br>
    
    <script src="calculate.js"></script>
</body>
      
</html>
